# Read about fixtures at http://api.rubyonrails.org/classes/ActiveRecord/FixtureSet.html

# This model initially had no columns defined.  If you add columns to the
# model remove the '{}' from the fixture names and add the columns immediately
# below each fixture, per the syntax in the comments below
#

<% 20.times do |n|%>
event_<%= n %>:
  name: Event_<%= n %>
  description: <%=n%2==0? 'Fun event': 'Swanky event' %>
  requirements: <%=n%3==0? 'Ok for all ages': 'Permission slip needed' %>
  date_and_time: <%= Time.now-n.days %>
  hours: <%= n%4+1%>
  minutes: <%= n%4*10 %>
  organization: <%= case n%3; when 0; "whospice"; when 1; "sod"; when 2; "ucla"; else "ymca"; end %> 
  created_by: <%= case n%3; when 0; "sylvester"; when 1; "ounie"; when 2; "tracy"; else "village"; end %>
<%end %>

